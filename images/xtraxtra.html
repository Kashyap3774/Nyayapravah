<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        padding-top: 56px;
        font-family: "Times New Roman", Times, serif;
      }

      .upper-header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #currentDate {
        color: #fff;
        font-size: 14px;
        margin-right: auto;
        padding: 0 20px;
      }

      .upper-header a {
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .upper-header a:hover {
        background-color: orange;
        color: #fff;
      }

      .logo-container {
        background-color: #fff;
        text-align: center;
        padding: 20px;
      }

      .navbar-nav {
        margin: auto;
      }

      .navbar {
        background-color: #343a40;
      }

      .navbar-nav .nav-link {
        color: #fff;
        padding: 10px 15px;
        text-align: center;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
      }

      .navbar-nav .nav-link:hover {
        background-color: orange;
        color: #fff;
      }

      .body-container {
        padding: 20px;
      }

      .footer {
        background-color: #343a40;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .logo {
        min-width: 200px; /* Adjust the pixel value as needed for medium size */
        min-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- Upper Header -->
    <div class="upper-header">
      <div class="social-links">
        <span id="currentDate"></span> |
        <a href="#">Facebook <i class="fab fa-facebook"></i></a> |
        <a href="#">Instagram <i class="fab fa-instagram"></i></a> |
        <a href="#">LinkedIn <i class="fab fa-linkedin"></i></a> |
        <a href="#">YouTube <i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <!-- Logo Container -->
    <div class="logo-container">
      <div class="container">
        <div class="row justify-content-around">
          <div class="col-md-3 text-center">
            <img src="images/logo.png" alt="Logo 1" class="img-fluid logo" />
          </div>
          <div class="col-md-3 text-center">
            <img src="images/logo101.png" alt="Logo 2" class="img-fluid logo" />
          </div>
          <div class="col-md-3 text-center">
            <img
              src="images/logo_BHMAA.jpg"
              alt="Logo 3"
              class="img-fluid logo"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="editorialboard.html">Editorial Board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Call for Articles</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Read Ecopy</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- Body Content -->
    <div class="iframe-container">
      <iframe src="pdf23/editorial.pdf" width="800" height="600"></iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <p>Visitors Count: <span id="liveVisitors">0</span></p>
        <p>
          <a href="#">Privacy Policy</a> | &copy; 2024 Nyayapravaha || Adhivakta
          Parishad
        </p>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Custom JS for live visitors count -->
    <script>
      document.getElementById("currentDate").innerHTML =
        new Date().toLocaleDateString("en-US", {
          month: "long",
          day: "numeric",
          year: "numeric",
        });

      // Get current visitor count from localStorage or set to 0
      var liveVisitorsCount =
        parseInt(localStorage.getItem("liveVisitorsCount")) || 0;

      // Update live visitors count on the page
      document.getElementById("liveVisitors").innerHTML = liveVisitorsCount;

      // Increase the visitor count by 1 and update localStorage
      liveVisitorsCount++;
      localStorage.setItem("liveVisitorsCount", liveVisitorsCount);
    </script>
  </body>
</html>
